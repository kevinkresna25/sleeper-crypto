services:
  sleeper-crypto:
    build:
      context: .
      dockerfile: Dockerfile
    image: kevinkresna25/sleeper-crypto:latest
    container_name: sleeper-crypto
    ports:
      - "5000:5000"
    networks:
      - sleeper-net
    volumes:
      - ./app:/app/app

networks:
  sleeper-net:
    name: sleeper-net
    driver: bridge
