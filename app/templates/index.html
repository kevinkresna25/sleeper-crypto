<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SleeperCrypto</title>
  <link rel="icon" href="{{ url_for('static', filename='images/logo-white.png') }}">
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <!-- Starfield Container -->
  <div id="starfield"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img
          src="{{ url_for('static', filename='images/logo-white.png') }}"
          alt="Logo"
          height="30"
          class="me-2">
        <span>SleeperCrypto</span>
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5" style="position: relative; z-index: 1;">
    <div class="row g-4">
      <!-- Input Card -->
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-header">Input</div>
          <div class="card-body">
            <div class="mb-3">
              <textarea
                id="input-text"
                class="form-control"
                rows="8"
                placeholder="Masukkan teks..."></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Algoritma</label>
              <select id="algorithm" class="form-select">
                <option value="caesar">Caesar Cipher</option>
                <option value="rc4">RC4</option>
                <option value="aes">AES (CBC)</option>
                <option value="des">DES (CBC)</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Mode</label>
              <select id="mode" class="form-select">
                <option value="encrypt">Encrypt</option>
                <option value="decrypt">Decrypt</option>
              </select>
            </div>
            <div class="mb-3" id="key-group">
              <label class="form-label" id="key-label">Kunci</label>
              <input
                type="text"
                id="key"
                class="form-control"
                placeholder="Masukkan kunci...">
            </div>
            <button id="process-btn" class="btn btn-primary">Proses</button>
          </div>
        </div>
      </div>

      <!-- Output Card -->
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-header">Output</div>
          <div class="card-body">
            <textarea
              id="output-text"
              class="form-control"
              rows="16"
              readonly
              placeholder="Hasil..."></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="{{ url_for('static', filename='js/animations.js') }}"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
