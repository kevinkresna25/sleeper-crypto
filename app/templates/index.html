<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flask CryptoChef</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Flask CryptoChef</a>
  </div>
</nav>
<div class="container my-4">
  <div class="row">
    <div class="col-md-6">
      <h5>Input</h5>
      <textarea id="input-text" class="form-control mb-3" rows="8" placeholder="Masukkan teks..."></textarea>
      <div class="mb-3">
        <label class="form-label">Algoritma</label>
        <select id="algorithm" class="form-select">
          <option value="caesar">Caesar Cipher</option>
          <option value="rc4">RC4</option>
          <option value="aes">AES (CBC)</option>
          <option value="des">DES (CBC)</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Mode</label>
        <select id="mode" class="form-select">
          <option value="encrypt">Encrypt</option>
          <option value="decrypt">Decrypt</option>
        </select>
      </div>
      <div class="mb-3" id="key-group">
        <label class="form-label" id="key-label">Kunci</label>
        <input type="text" id="key" class="form-control" placeholder="Masukkan kunci...">
      </div>
      <button id="process-btn" class="btn btn-primary">Proses</button>
    </div>
    <div class="col-md-6">
      <h5>Output</h5>
      <textarea id="output-text" class="form-control" rows="18" readonly placeholder="Hasil..."></textarea>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const algSelect = document.getElementById('algorithm');
    const keyGroup = document.getElementById('key-group');
    const keyLabel = document.getElementById('key-label');
    const keyInput = document.getElementById('key');

    function updateKeyField() {
      const alg = algSelect.value;
      if (alg === 'caesar') {
        keyLabel.textContent = 'Shift (angka)';
        keyInput.type = 'number';
        keyInput.placeholder = 'Masukkan jumlah pergeseran...';
        keyGroup.style.display = 'block';
      } else if (['rc4', 'aes', 'des'].includes(alg)) {
        keyLabel.textContent = 'Kunci';
        keyInput.type = 'text';
        keyInput.placeholder = 'Masukkan kunci...';
        keyGroup.style.display = 'block';
      } else {
        keyGroup.style.display = 'none';
      }
    }

    algSelect.addEventListener('change', updateKeyField);
    updateKeyField();

    const btn = document.getElementById('process-btn');
    btn.addEventListener('click', async () => {
      try {
        const payload = {
          text: document.getElementById('input-text').value,
          algorithm: algSelect.value,
          mode: document.getElementById('mode').value,
          key: keyInput.value
        };
        const resp = await fetch('/api/process', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await resp.json();
        document.getElementById('output-text').value = data.result;
      } catch (err) {
        console.error(err);
      }
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
